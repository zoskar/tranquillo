name: tranquillo
description: tranquillo

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  audioplayers: ^6.4.0
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  file_picker: ^5.3.2
  firebase_auth: ^4.4.0
  firebase_core: ^2.9.0
  firebase_core_platform_interface: ^4.8.0
  firebase_database: ^10.1.0
  firebase_storage: ^11.2.3
  fl_chart: ^0.61.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_dotenv: ^5.0.2
  flutter_form_builder: ^7.0.0
  flutter_hooks: ^0.18.1
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.2
  form_builder_validators: ^8.3.0
  freezed_annotation: ^2.1.0
  go_router: ^6.5.5
  json_annotation: ^4.8.0
  loading_indicator: ^3.0.2
  provider: ^6.0.2
  shimmer_animation: ^2.1.0+1

dev_dependencies:
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  go_router_builder: ^1.0.3
  injectable_generator: ^2.1.5
  json_serializable: ^6.6.1
  patrol: ^3.15.1

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: asset/fonts/Montserrat-Regular.ttf
        - asset: asset/fonts/Montserrat-SemiBold.ttf
    - family:  Notes
      fonts:
        - asset: asset/fonts/Notes.ttf

patrol:
  app_name: tranquillo
  android:
    package_name: com.example.tranquillo
  ios:
    bundle_id: com.example.tranquillo

flutter_intl:
  enabled: true

dependency_overrides:
  intl: 0.18.0

flutter_gen:
  integrations:
    flutter_svg: true